---
- hosts: webservers
  tasks:
    - name: Add epel-release repo
      yum:
        name: epel-release
        state: present

    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Create content
      copy:
        content: Hello from shannon
        dest: /usr/share/nginx/html/index.html

    - name: Insert Index Page
      template:
        src: index.html
        dest: /usr/share/nginx/html/index.html

    - name: Start NGiNX
      service:
        name: nginx
        state: started
        enabled: yes
